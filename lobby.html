<!DOCTYPE html>
<html>
    <head>
        <title>Lobby</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/lobby.css">
    </head>
    <script src="/socket.io/socket.io.js"></script>
    <body>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
        
        <div id="playerOne" class="PlayerBox">
             
        </div>
        <div id="playerTwo" class="PlayerBox">

        <div id="playerThree" class="PlayerBox">

        </div>
        <div id="playerFour" class="PlayerBox">

            Ready!
        </button>
